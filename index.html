<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <!--font awesome-->
    <link href="font/css/all.css" rel="stylesheet">
    <link href="font/css/brands.css" rel="stylesheet">
    <link href="font/css/solid.css" rel="stylesheet">
    <!-- Boostrap csss-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>NCDC</title>
</head>
<body>

<!--Navigation-->

<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#119859">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="logo" src="images/image 1 (1).png" width="50" height="50"  alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
            <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
            </li>
        
            <li class="nav-item">
            <a class="nav-link" href="#">Knowledge Repository</a>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-light text-white mr-5 my-2 my-sm-0" type="submit">Sign In</button>
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </ul>
        </div>
    </div>
  </nav>

<section class="community py-3 mt-3">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Welcome to DAI Community</h1>
                <p>You are about to join our community of over a thousand members, congratulations!</p>
            </div>
        </div>
    </div>
</section>

<section class="form-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto bg-light">
                <form class="form-container mx-auto" id="form">
                      <div class="form-group">
                        <label for="text"><b class="text-muted">Username<span style="color: #119859;">*</span></b></label>
                        <input type="text" class="form-control mb-2" id="first-name" placeholder="@example">
                        <span class="text-muted">*May only contain letters, numbers or underscore "_"</span>
                      </div>

                      <div class="form-group">
                        <label for="text"><b class="text-muted">Email address<span style="color: #119859;">*</span></b></label>
                        <input type="email" class="form-control" placeholder="example@gmail.com">
                      </div>

                      <div class="form-group">
                        <label for="text"><b class="text-muted">Password<span style="color: #119859;">*</span></b></label>
                        <input type="password" class="form-control"placeholder="password">
                      </div>

                      <div class="form-group">
                        <label for="text"><b class="text-muted">Confirm Password<span style="color: #119859;">*</span></b></label>
                        <input type="password" class="form-control"placeholder="password">
                      </div>

                      <div class="form-check-inline mb-3">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">Send me DIA
                        </label>
                      </div>   
                      <button style="background-color: #119859" type="submit" class="btn btn-block text-white mb-3">Sign up <i class="fas fa-arrow-right"></i></button>
                      <div class="text-center">
                        <p>By clicking sign up, I accept the Terms and Conditions and Privacy Policy</p>
                    </div>
                    <button id="hover" type="submit" class="btn btn-outline-dark btn-block text-dark">Already have an account? I accept the <span style="color:#119859;">Terms and Condition</span> and 
                        <span style="color: #119859;">Privacy Policy</span> <i class="fas fa-arrow-right"></i></i></button>
                  </form>
            </div>
        </div>
    </div>
</section>


    

<script src="js/jquery.min.js"></script>
   <!-- Popper JS -->
<script src="js/popper.min.js"></script>
   <!-- Latest compiled JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
